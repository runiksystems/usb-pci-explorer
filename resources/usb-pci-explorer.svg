<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Group - Enhanced for Visibility on both themes -->
    <!-- We use a lighter grey (#bdc3c7) to be visible on dark mode while remaining professional on light mode -->
    <g fill="none" stroke="#bdc3c7" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">

        <!-- USB Port Symbol (Female connector style to avoid "USB key" look) -->
        <rect x="34" y="20" width="60" height="30" rx="4" stroke-width="8" />
        <path d="M44 30 L84 30 M44 40 L84 40" stroke-width="3" opacity="0.8" />

        <!-- Central Mapping Hub -->
        <circle cx="64" cy="70" r="10" stroke="#3498db" stroke-width="6" />
        <circle cx="64" cy="70" r="3" fill="#3498db" stroke="none" />

        <!-- Top Connector (to USB) -->
        <line x1="64" y1="50" x2="64" y2="60" stroke="#3498db" stroke-width="4" />

        <!-- Bottom Branching (to PCI lanes) -->
        <!-- These lines represent the data paths of the motherboard -->
        <path d="M64 80 L64 95 L30 95 L30 110" stroke="#3498db" stroke-width="4" />
        <path d="M64 95 L98 95 L98 110" stroke="#3498db" stroke-width="4" />

        <!-- PCI Bus Terminals -->
        <rect x="20" y="110" width="20" height="6" rx="1" fill="#bdc3c7" stroke="none" />
        <rect x="88" y="110" width="20" height="6" rx="1" fill="#bdc3c7" stroke="none" />

        <!-- Nodes -->
        <circle cx="30" cy="95" r="2" fill="#3498db" stroke="none" />
        <circle cx="98" cy="95" r="2" fill="#3498db" stroke="none" />
    </g>
</svg>
